    <link rel="stylesheet" href="styles.css">
</head>

    </div>

    <div class="video-gallery">
        <div class="video-item" data-video-id="dQw4w9WgXcQ">

        </div>

            <img src="https://img.youtube.com/vi/kJQP7kiw5Fk/0.jpg" alt="Video thumbnail">

    </footer>

</html>
